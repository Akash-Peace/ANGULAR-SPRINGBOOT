<div class="container">
    <h1>Login</h1>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <p *ngIf="usernameConstraints() || isUsernameAlertMessage()" style="color: red;">{{usernameAlertMessage}}</p>
      <input matInput [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <p *ngIf="passwordConstraints() || isPasswordAlertMessage()" style="color: red;">{{passwordAlertMessage}}</p>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button [disabled]="username === '' || password === '' || usernameAlertMessage !== '' || passwordAlertMessage !== ''" mat-raised-button style="margin: 0 25% 0 25%;" color="primary" (click)="logUser()">Submit</button>
    <p style="cursor: pointer;" (click)="redirectToSignupPage()">Already a user?</p>
</div>
